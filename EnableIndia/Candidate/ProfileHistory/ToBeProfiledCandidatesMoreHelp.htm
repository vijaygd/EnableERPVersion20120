<div class="message" style="width:90%;padding-left:10px;padding-top:20px;margin-bottom:10px;">
  <span style="text-decoration: underline;">LEGEND</span>:<br />
    To add candidates to candidate calling, select Candidates names using radio-buttons and<br /> click on 'Add to Candidate Calling' button.

 </div>

 <label onclick="javascript:self.close();" class="button"  title="click to close instruction dialog and return to main window"
